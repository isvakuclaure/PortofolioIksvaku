name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build with Next.js
        run: npm run build
      - name: Create .nojekyll file
        run: touch out/.nojekyll
      - name: Fix all paths in files
        run: |
          find out -type f -name "*.html" -o -name "*.js" -o -name "*.css" | xargs -I{} sed -i 's|/_next/|/PortofolioIksvaku/_next/|g' {}
          find out -type f -name "*.html" | xargs -I{} sed -i 's|href="/|href="/PortofolioIksvaku/|g' {}
          find out -type f -name "*.html" | xargs -I{} sed -i 's|src="/|src="/PortofolioIksvaku/|g' {}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 